<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      rel="icon"
      href="https://icons.iconarchive.com/icons/icons-land/metro-raster-sport/48/Casino-Playing-Cards-icon.png"
      type="image/icon type"
    />
    <link rel="stylesheet" href="/02-blackjack/assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="titulo text-center bg-black fs-1 p-3">Blackjack</header>
    <div class="row mt-1 botones">
      <div id="divBotones" class="col text-center botones my-1">
        <button id="nuevo" type="button reset" class="my-2 btn btn-dark">
          New Game🤍
        </button>
        <button id="pedir" type="button" class="btn btn-dark">+Card🃏</button>
        <button id="detener" type="button" class="btn btn-dark">Stand✋🏻</button>
      </div>
    </div>
    <div class="container-fluid ">
      <div class="container text-center visually-hidden pt-2" id="ganador">
        <div class="alert alert-success alert-dismissible fade show">
          
         <p><strong>You win!</strong> Press "New Game" to start again.</p>
        </div>
      </div>

      <div class="container  text-center  pt-3" id="perdedor">
        <div class="alert alert-danger alert-dismissible fade show">
          
         <p><strong>You lose!</strong> Press "New Game" to start again.</p>
        </div>
      </div>

      <div class="container text-center visually-hidden pt-2" id="empate">
        <div class="alert alert-warning alert-dismissible fade show">
          
         <p><strong>It's a tie!</strong> Press "New Game" to start again.</p>
        </div>
      </div>
      
      <div class="row pt-1">
        <div class="col">
          <h1>Player - <small>0</small></h1>
          <div id="jugador-cartas">
            <img
              class="carta"
              src="/02-blackjack/assets/cartas/red_back.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="row mt-2 mb-5">
        <div class="col">
          <h1>Dealer - <small>0</small></h1>
          <div id="dealer-cartas">
            <img
              class="carta"
              src="/02-blackjack/assets/cartas/grey_back.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
   
    <script src="/02-blackjack/assets/js/underscore-min.js"></script>
    <script src="/02-blackjack/assets/js/blackjack.js"></script>
  </body>
</html>
